<div class="modal fade" id="addLocationModal" aria-labelledby="addLocationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-white">
          <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel">Add Location</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
              <div class="fleet-content-wrapper">
                  <div class="fleet-wrapper">
                      <div class="py-3 px-3 px-sm-4">
                          <form>
                              <div class="row mb-2">
                                  <div class="col-12 col-sm-6">
                                      <label>Street Address</label>
                                      <input type="text" class="form-control">
                                  </div>
                                  <!-- <div class="col-12 col-sm-6">
                                      <label>City</label>
                                      <select class="form-select" aria-label="Default select example">
                                          <option>The Woodlands</option>
                                      </select>
                                  </div> -->
                                  <div class="col-12 col-sm-6">
                                    <label>Country</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>United States</option>
                                    </select>
                                </div>
                              </div>
                              <div class="row mb-2">
                                  <div class="col-12 col-sm-6">
                                      <label>State</label>
                                      <select class="form-select" aria-label="Default select example">
                                          <option>TX</option>
                                      </select>
                                  </div>
                                  <div class="col-12 col-sm-6">
                                    <label>City</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option>The Woodlands</option>
                                    </select>
                                </div>
                              </div>
                              <div class="row mb-3">
                                  <div class="col-12 col-sm-6">
                                      <label>Postal code</label>
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="col-12 col-sm-6">
                                      <label>Phone</label>
                                      <input type="tel" class="form-control">
                                  </div>
                              </div>
                              <div class="row mb-4">
                                  <p class="mb-0">Business Hours</p>
                                  <div class="col-12 col-sm-6">
                                      <label>From</label>
                                      <input type="time" class="form-control">
                                  </div>
                                  <div class="col-12 col-sm-6">
                                      <label>To</label>
                                      <input type="time" class="form-control">
                                  </div>
                              </div>
                              <div class="mb-2 d-flex align-items-center justify-content-between">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                  <button type="submit" class="btn btn-secondary">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
